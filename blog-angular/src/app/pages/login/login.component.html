<div class="fixed-grid has-3-cols pt-3">
  <div class="grid">
    <div class="cell is-col-start-2">
      <form class="box " [formGroup]="loginForm" id="loginForm" method="post" (ngSubmit)="login()">
        <div class="field">
          <label for="email" class="label">Email</label>
          <div class="control">
            <input class="input" type="email" id="email" name="email"
                   formControlName="email"
                   value="admin@gmail.com">
          </div>
        </div>
        <div class="field">
          <label for="password" class="label">Password</label>
          <div class="control">
            <input class="input" type="password" id="password" name="password"
                   formControlName="password"
                   value="admin">
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button type="submit" class="button is-primary"
                    [ngClass]="{'disabled': loginForm.invalid}">Login</button>
          </div>
        </div>
        <div *ngIf="error"
             class="has-text-danger has-text-centered has-text-weight-bold">
          <div>Invalid Email and Password</div>
        </div>
      </form>
    </div>
  </div>
</div>
