<div class="container">
  <div>
    <p class="is-size-1">New Post</p>
    <form class="box" method="post"
          id="editPostForm"
          [formGroup]="newPostForm"
          (ngSubmit)="createPost()">
      <div class="field">
        <label for="title" class="label">Title</label>
        <div class="control">
          <input type="text" class="input" id="title"
                 placeholder="Enter title" name="title"
                 formControlName="title"
                 value="{{post.title}}"/>
        </div>
      </div>
      <div class="field">
        <label for="slug" class="label">Slug</label>
        <div class="control">
          <input type="text" class="input" id="slug"
                 placeholder="Enter slug" name="slug"
                 formControlName="slug"
                 value="{{post.slug}}"/>
        </div>
      </div>
      <div class="field">
        <label for="content" class="label">Content</label>
        <div class="control">
			<textarea class="textarea" id="content"
                placeholder="Enter content" rows="8" name="content"
                formControlName="content"
                value="{{post.content}}"></textarea>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button type="submit" class="button is-primary">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
