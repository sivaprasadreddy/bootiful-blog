<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{blog/mainLayout}"
>
<head>
  <title>Edit Post</title>
</head>
<body>

<div layout:fragment="content">
  <div>
    <p class="is-size-1">Edit Post</p>
    <form class="box" method="post"
          th:method="put"
          th:action="@{/admin/posts/{postId}(postId=${postId})}"
          th:object="${post}">
      <div class="field">
        <label for="title" class="label">Title</label>
        <div class="control">
          <input type="text" class="input" id="title"
                 placeholder="Enter title" name="title"
                 th:field="*{title}"/>
        </div>
        <p class="help is-danger" th:if="${#fields.hasErrors('title')}"
           th:errors="*{title}">Incorrect data</p>
      </div>
      <div class="field">
        <label for="slug" class="label">Slug</label>
        <div class="control">
          <input type="text" class="input" id="slug"
                 placeholder="Enter slug" name="slug"
                 th:field="*{slug}"/>
        </div>
        <p class="help is-danger" th:if="${#fields.hasErrors('slug')}"
           th:errors="*{slug}">Incorrect data</p>
      </div>
      <div class="field">
        <label for="content" class="label">Content</label>
        <div class="control">
			<textarea class="textarea" id="content"
                      placeholder="Enter content" rows="8" name="content"
                      th:field="*{content}"></textarea>
        </div>
        <p class="help is-danger" th:if="${#fields.hasErrors('content')}"
           th:errors="*{content}">Incorrect data</p>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button type="submit" class="button is-primary">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
